<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Socios.css') }}">
  </head>
  <body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>Faça seu login</h1>
        <form method="POST" action="{{ url_for('autenticar') }}">
            <input name="proxima" value="{{ proxima or url_for('index') }}">
            <p><label>Nome de usuário:</label> <input type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input type="password" name="senha" required></p>
            <p><button type="submit">Entrar</button></p>
        </form>
    </div>
</body>
</html>
